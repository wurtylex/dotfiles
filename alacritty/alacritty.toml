[window]
opacity = 0.85
startup_mode = "Maximized"
padding = {x = 10, y = 10}
dynamic_padding = true
decorations = "None"

[cursor]
style = {blinking = "On"}

[mouse]
hide_when_typing = true

[font]
normal = { family = "JetBrains Mono Nerd Font",  style = "Medium" }
bold = { family = "JetBrains Mono Nerd Font", style = "Bold" } 
italic = { family = "JetBrains Mono Nerd Font", style = "MediumItalic" }
bold_italic = { family = "JetBrains Mono Nerd Font", style = "BoldItalic" }
size = 13.0

[colors]
primary = { background = "#24283b", foreground = "#a9b1d6" }
normal = { black = "#32344a", red = "#f7768e", green = "#9ece6a", yellow = "#e0af68", blue = "#7aa2f7", magenta = "#ad8ee6", cyan = "#449dab", white = "#9699a8" }
bright = { black = "#444b6a", red = "#ff7a93", green = "#b9f27c", yellow = "#ff9e64", blue = "#7da6ff", magenta = "#bb9af7", cyan = "#0db9d7", white = "#acb0d0" }

[selection]
save_to_clipboard = true

[[keyboard.bindings]]
key = "Return"
mods = "Control"
action = "SpawnNewInstance"
